<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - The Gilded Spoon</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
</head>
<body>
    <header class="page-header">
        <h1 class="title">The Gilded Spoon</h1>
        <button id="admin-login-btn" class="admin-login-btn">Admin Login</button>
    </header>

    <main class="login-container">
        <div class="form-toggle">
            <button id="show-login-btn" class="toggle-btn active">Login</button>
            <button id="show-register-btn" class="toggle-btn">Register</button>
        </div>

        <!-- Client Login Form -->
        <form id="client-login-form" class="auth-form active">
            <h2>Client Login</h2>
            <div class="form-group">
                <input type="text" id="login-username" placeholder="Username" required>
            </div>
            <div class="form-group">
                <input type="password" id="login-password" placeholder="Password" required>
            </div>
            <p id="client-login-error" class="error-message"></p>
            <button type="submit" class="submit-btn">Login</button>
        </form>

        <!-- Client Registration Form -->
        <form id="register-form" class="auth-form">
            <h2>Register New Account</h2>
            <div class="form-group">
                <input type="text" id="register-username" placeholder="Username" required>
            </div>
            <div class="form-group">
                <input type="email" id="register-email" placeholder="Email Address" required>
            </div>
            <div class="form-group">
                <input type="tel" id="register-phone" placeholder="Phone Number" required>
            </div>
            <div class="form-group">
                <input type="password" id="register-password" placeholder="Password" required>
            </div>
             <div class="form-group">
                <input type="password" id="confirm-password" placeholder="Confirm Password" required>
            </div>
            <p id="register-error" class="error-message"></p>
            <button type="submit" class="submit-btn">Register</button>
        </form>
    </main>

    <!-- Admin Login Modal -->
    <div id="admin-modal" class="modal-overlay">
        <div class="modal-content">
            <button id="close-modal-btn" class="close-btn">&times;</button>
            <h2>Admin Login</h2>
            <form id="admin-login-form">
                <div class="form-group">
                    <input type="text" id="admin-username" placeholder="Admin ID" required value="admin">
                </div>
                <div class="form-group">
                    <input type="password" id="admin-password" placeholder="Password" required value="admin123">
                </div>
                <p id="admin-login-error" class="error-message"></p>
                <button type="submit" class="submit-btn">Login as Admin</button>
            </form>
        </div>
    </div>

    <script src="js/login.js"></script>
</body>
</html>
