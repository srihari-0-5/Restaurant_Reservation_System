<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Gilded Spoon - Reservations</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
</head>
<body>
    <!-- NEW WRAPPER -->
    <div class="page-wrapper">
        <header class="page-header">
            <h1 class="title">The Gilded Spoon</h1>
            <div class="header-actions">
                <button id="my-bookings-btn" class="my-bookings-btn">My Bookings</button>
                <a href="login.html" class="logout-link">Logout</a>
            </div>
        </header>

        <main class="container">
            <header class="main-header">
                <h2 class="subtitle">Welcome, <span id="welcome-username">Guest</span>! Please make your reservation below.</h2>
            </header>

            <form id="reservation-form">
                <div class="form-group"><label for="name">Full Name:</label><input type="text" id="name" name="name" required></div>
                <div class="form-group"><label for="contact">Phone Number:</label><input type="tel" id="contact" name="contact" required></div>
                <div class="form-row">
                    <div class="form-group"><label for="date">Date:</label><input type="date" id="date" name="date" required></div>
                    <div class="form-group"><label for="time">Time:</label><input type="time" id="time" name="time" required min="17:00" max="22:00"></div>
                </div>
                <div class="seat-map-container">
                    <p id="seat-map-prompt">Please select one or more tables.</p>
                    <div id="seat-map"></div>
                </div>
                <p id="form-error" class="error-message"></p>
                <button type="submit" class="submit-btn">Reserve Selected Tables</button>
            </form>
        </main>

        <footer class="site-footer">
            <a href="login.html" class="admin-link">Logout</a>
        </footer>
    </div>

    <!-- My Bookings Modal -->
    <div id="my-bookings-modal" class="modal-overlay">
        <div class="modal-content">
            <button id="close-bookings-modal-btn" class="close-btn">&times;</button>
            <h2>My Bookings</h2>
            <div id="bookings-list" class="bookings-list">
                <!-- Bookings will be injected here -->
            </div>
        </div>
    </div>

    <script src="js/script.js"></script>
</body>
</html>
